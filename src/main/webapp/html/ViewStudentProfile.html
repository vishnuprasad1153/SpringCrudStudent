<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            data-ng-click="modalOptions.close()"></button>
    <h4>{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="raw">
            <form action="" class="horizontal-form form-horizontal left-align-label" name="studentForm">
            <div class="col-md-4">
                    <div>
                    <img alt="Hydrangeas.jpg" src="{{test.image}}" height="200" width="200"/>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="file" ng-model-instant class="fl-upload"
                                   id="fileToUpload" multiple
                                   onchange="angular.element(this).scope().setFiles(this)"/>
                            <label for="fileToUpload" class="fl-sel-btn">Select Profile Picture</label>
                        </div>
                    </div>
                </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-7">

                    <div class="form-group">
                        <input type="text" ng-model="student.name" placeholder="Name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="email" ng-model="student.emailAddress" placeholder="Email" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="student.phone" placeholder="Phone No" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="student.dob" placeholder="Date of Birth" class="form-control">
                    </div>
                    
            </div>
            <div class="form-actions fluid">
                        <div class="row">
                            <div class="col-md-12 btn-panel">
                                <button type="button" class="btn grey-cascade"
                                        data-ng-click=" modalOptions.close()">{{modalOptions.closeButtonText}}
                                </button>
                                <button class="btn btn-primary"
                                        data-ng-click="studentForm.$valid && modalOptions.ok();">{{modalOptions.actionButtonText}}
                                </button>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">

</div>
