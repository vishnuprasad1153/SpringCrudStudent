<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            data-ng-click="modalOptions.close()"></button>
    <h4>{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn grey-cascade"
            data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}
    </button>
    <button class="btn btn-primary"
            data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}
    </button>
</div>
